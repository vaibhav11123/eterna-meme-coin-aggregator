version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: eterna-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eterna-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eterna-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - eterna-network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  eterna-network:
    driver: bridge

